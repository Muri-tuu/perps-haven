<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perps Haven | Kenyan Campus Vibe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Perps Haven</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#gallery">Collection</a>
            <a href="#reviews">Vibe Check</a>
        </div>
        <div class="nav-actions">
            <button id="cart-btn" class="icon-btn">
                <i class="ph ph-shopping-cart"></i>
                <span id="cart-count">0</span>
            </button>
        </div>

        <!-- Gallery Section -->
        <section id="gallery" class="gallery-section">
            <h2 class="section-title">The Collection</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="bracelet">Bracelets</button>
                <button class="filter-btn" data-filter="necklace">Necklaces</button>
                <button class="filter-btn" data-filter="bangle">Bangles</button>
                <button class="filter-btn" data-filter="hair">Hair</button>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Products injected via JS -->
            </div>
        </section>

        <!-- Reviews Section -->
        <section id="reviews" class="reviews-section">
            <h2 class="section-title">Campus Vibe Check</h2>
            <div class="reviews-container" id="reviews-container">
                <!-- Reviews injected via JS -->
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Perps Haven. Nairobi, Kenya.</p>
        </footer>

        <!-- Cart Drawer -->
        <div class="cart-drawer" id="cart-drawer">
            <div class="cart-header">
                <h3>Your Stash</h3>
                <button id="close-cart"><i class="ph ph-x"></i></button>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items -->
            </div>
            <div class="cart-footer">
                <div class="total">Total: <span id="cart-total">KES 0</span></div>
                <button id="checkout-btn" class="checkout-btn">
                    <i class="ph ph-whatsapp-logo"></i> Order via WhatsApp
                </button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>

        <!-- Checkout Modal -->
        <div class="modal-overlay" id="checkout-modal">
            <div class="modal-content checkout-container">
                <button class="close-modal" id="close-checkout">&times;</button>
                <h2>Complete Your Order</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="full-name" required placeholder="e.g. Jane Doe">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" required placeholder="e.g. janed">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required placeholder="e.g. jane@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" required placeholder="e.g. 0712345678">
                    </div>
                    <div class="form-group">
                        <label>Apartment Name</label>
                        <input type="text" id="apartment" required placeholder="e.g. Sunrise Apts">
                    </div>
                    <div class="form-group">
                        <label>Pickup Location</label>
                        <select id="pickup-location" required>
                            <option value="">Select Location</option>
                            <option value="VM">VM</option>
                            <option value="Franc Fort">Franc Fort</option>
                            <option value="Mwangaza">Mwangaza</option>
                            <option value="Town">Town</option>
                            <option value="Catholic">Catholic</option>
                            <option value="Manyotta">Manyotta</option>
                            <option value="Small Gate">Small Gate</option>
                            <option value="Area 4">Area 4</option>
                            <option value="Main Gate">Main Gate</option>
                            <option value="TB1">TB1</option>
                            <option value="TB2">TB2</option>
                            <option value="Assembly Hall">Assembly Hall</option>
                            <option value="Milimani Hall 1">Milimani Hall 1</option>
                            <option value="Milimani Hall 2">Milimani Hall 2</option>
                            <option value="Mukuyu">Mukuyu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <div class="radio-group">
                            <label><input type="radio" name="payment" value="Pay Now" checked> Pay Now (M-Pesa)</label>
                            <label><input type="radio" name="payment" value="Cash on Delivery"> Cash on Delivery</label>
                        </div>
                    </div>
                    <button type="submit" class="checkout-btn">Place Order via WhatsApp</button>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
